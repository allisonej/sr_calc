<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>붕괴 스타레일 속도 / 라운드 턴 계산기</title>
</head>
<body>
    <div class="overlay">
        <div class="hero">
            <p>붕괴 스타레일 속도 / 라운드 턴 계산기</p>
        </div>
        <p>붕괴 스타레일 속도 계산 시작합니다.</p>

        <div class="table-title">라운드당 턴 발생 수</div>
        <table id="calculationTable">
            <thead>
                <tr>
                    <th>속도</th>
                    <th>필요시간</th>
                    <th>1R</th>
                    <th>2R</th>
                    <th>3R</th>
                    <th>4R</th>
                    <th>5R</th>
                    <th>6R</th>
                    <th>7R</th>
                    <th>8R</th>
                    <th>9R</th>
                    <th>10R</th>
                    <th>속도 특이포인트</th>
                </tr>
            </thead>
            <tbody>
                <!-- 초기값은 모두 빈 칸으로 둡니다. -->
            </tbody>
        </table>

        <div>
            <label for="speedInput">속도 입력:</label>
            <input type="number" id="speedInput" placeholder="입력하세요" step="0.01" onkeydown="if(event.keyCode==13) calculate()">
            <button onclick="calculate()">계산</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
